<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h1>ㅇㅇ약국</h1>
            <a href="main.html" class="btn-menu active">메인화면</a>
            <a href="inventory.html" class="btn-menu">입출고관리</a>
            <a href="notice.html" class="btn-menu">공지사항</a>
            <a href="member.html" class="btn-menu">회원정보</a>
        </div>
        <div class="main-content">
            <h2>메인화면</h2>
            <table>
                <thead>
                    <tr>
                        <th>항목 1</th>
                        <th>항목 2</th>
                        <th>항목 3</th>
                        <th>항목 4</th>
                        <th>항목 5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="item-name-cell" onclick="openModal('약 이름 1', 10)">데이터 1-1</td>
                        <td>데이터 1-2</td>
                        <td>데이터 1-3</td>
                        <td>데이터 1-4</td>
                        <td>데이터 1-5</td>
                    </tr>
                    <tr>
                        <td class="item-name-cell" onclick="openModal('약 이름 2', 5)">데이터 2-1</td>
                        <td>데이터 2-2</td>
                        <td>데이터 2-3</td>
                        <td>데이터 2-4</td>
                        <td>데이터 2-5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="item-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-item-name"></h2>
            <p><strong>현재 수량:</strong> <span id="modal-current-quantity"></span></p>
            <p><strong>약 상세정보:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="quantity-control">
                <button class="quantity-btn" onclick="adjustQuantity(-5)">-5</button>
                <button class="quantity-btn" onclick="adjustQuantity(-1)">-1</button>
                <div id="quantity-display">0</div>
                <button class="quantity-btn" onclick="adjustQuantity(1)">+1</button>
                <button class="quantity-btn" onclick="adjustQuantity(5)">+5</button>
            </div>
            <div class="modal-actions">
                <button class="btn-action btn-cancel" onclick="closeModal()">취소</button>
                <button class="btn-action" onclick="closeModal()">확인</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuantity = 0;

        function openModal(itemName, quantity) {
            currentQuantity = quantity;
            document.getElementById('modal-item-name').textContent = itemName;
            document.getElementById('modal-current-quantity').textContent = currentQuantity;
            document.getElementById('quantity-display').textContent = currentQuantity;
            document.getElementById('item-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('item-modal').style.display = 'none';
        }

        function adjustQuantity(amount) {
            currentQuantity += amount;
            if (currentQuantity < 0) {
                currentQuantity = 0;
            }
            document.getElementById('quantity-display').textContent = currentQuantity;
        }
    </script>
</body>
</html>
