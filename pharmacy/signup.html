<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>회원가입</h1>
      <form action="login.html" method="post">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="pharmacy-name">약국이름</label>
          <input type="text" id="pharmacy-name" name="pharmacy-name" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
          <button type="button" class="btn-check">중복확인</button>
        </div>
        <div class="form-group">
          <label for="email-code">이메일 코드</label>
          <input type="text" id="email-code" name="email-code" required />
          <button type="button" class="btn-send">확인</button>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="password-confirm">비밀번호 확인</label>
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            required
          />
        </div>
        <div class="form-group">
          <label for="license">면허 번호</label>
          <input type="text" id="license" name="license" required />
        </div>
        <button type="submit">가입하기</button>
      </form>
    </div>
  </body>
</html>
